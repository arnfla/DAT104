<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loginform</title>
</head>
<body>
	<form action="login">
		<fieldset>
			<legend>Login</legend>
			<p>
				Username: <input type="text" name="username">
			</p>
			<p>
				Password: <input type="password" name="password">
			</p>
			<p>
				<input type="submit" value="Login">
			</p>
		</fieldset>
	</form>
</body>
</html>
